<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·ª£ l√Ω V·∫≠t l√Ω THCS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --border-radius: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--border-radius);
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .header::before {
            content: '‚ö°';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .grade-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .grade-btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .grade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .grade-btn:hover::before {
            left: 100%;
        }

        .grade-btn.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .topics-section, .reference-section {
            margin: 30px 0;
            padding: 25px;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .topics-section:hover, .reference-section:hover {
            transform: translateY(-5px);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .topic-item {
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            border-radius: var(--border-radius);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .topic-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #e4e8eb 0%, #f5f7fa 100%);
        }

        .topic-item::before {
            content: 'üìö';
            font-size: 1.2em;
            margin-right: 8px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .video-card h4 {
            margin: 0 0 15px 0;
            color: var(--text-color);
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .video-card h4::before {
            content: 'üé•';
            margin-right: 8px;
            font-size: 1.2em;
        }

        .video-card a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .video-card a:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .chat-section {
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .chat-history {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        .question {
            background: #e3f2fd;
            margin-left: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .answer {
            background: #f5f5f5;
            margin-right: 20px;
            border-right: 4px solid var(--accent-color);
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        #loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: var(--primary-color);
            font-weight: 500;
        }

        #loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: var(--accent-color);
            margin: 15px 0;
            padding: 10px;
            border-radius: var(--border-radius);
            background: #fff3f3;
            border-left: 4px solid var(--accent-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grade-selection {
                flex-wrap: wrap;
            }
            
            .grade-btn {
                flex: 1 1 calc(50% - 15px);
            }

            .topics-grid, .video-grid {
                grid-template-columns: 1fr;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Existing HTML structure remains the same -->
    <div class="container">
        <div class="header">
            <h1>Tr·ª£ l√Ω th·ª±c h√†nh Khoa h·ªçc T·ª± nhi√™n kh·ªëi THCS</h1>
            <p>Kh√°m ph√° khoa h·ªçc c√πng tr·ª£ l√Ω th√¥ng minh</p>
        </div>

        <div class="grade-selection">
            <button class="grade-btn" onclick="selectGrade('6')">
                <i class="fas fa-graduation-cap"></i> L·ªõp 6
            </button>
            <button class="grade-btn" onclick="selectGrade('7')">
                <i class="fas fa-graduation-cap"></i> L·ªõp 7
            </button>
            <button class="grade-btn" onclick="selectGrade('8')">
                <i class="fas fa-graduation-cap"></i> L·ªõp 8
            </button>
            <button class="grade-btn" onclick="selectGrade('9')">
                <i class="fas fa-graduation-cap"></i> L·ªõp 9
            </button>
        </div>

        <div class="topics-section">
            <h3><i class="fas fa-book"></i> Ch·ªß ƒë·ªÅ:</h3>
            <div class="topics-grid" id="topicsGrid"></div>
        </div>

        <div class="reference-section">
            <h3><i class="fas fa-video"></i> T√†i li·ªáu tham kh·∫£o:</h3>
            <div class="video-grid" id="videoGrid"></div>
        </div>

        <div class="chat-section">
            <div class="chat-history" id="chatHistory"></div>
            <div id="loading">ƒêang x·ª≠ l√Ω c√¢u h·ªèi c·ªßa b·∫°n...</div>
            <div class="input-section">
                <input type="text" id="questionInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">
                <button onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i> G·ª≠i
                </button>
            </div>
        </div>
    </div>


    <script>
        let currentGrade = null;

        function selectGrade(grade) {
            // C·∫≠p nh·∫≠t UI
            document.querySelectorAll('.grade-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ƒê·∫∑t l·ªõp hi·ªán t·∫°i
            currentGrade = grade;
            
            // G·ªçi API ƒë·ªÉ set grade
            fetch('/set_grade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ grade: grade })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Load topics v√† videos cho l·ªõp ƒë√£ ch·ªçn
                    loadTopics(grade);
                    loadVideos(grade);
                }
            });
        }

        function loadTopics(grade) {
            fetch('/get_topics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ grade: grade })
            })
            .then(response => response.json())
            .then(topics => {
                const topicsGrid = document.getElementById('topicsGrid');
                topicsGrid.innerHTML = '';
                topics.forEach(topic => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic-item';
                    topicDiv.textContent = topic;
                    topicsGrid.appendChild(topicDiv);
                });
            });
        }

        function loadVideos(grade) {
            fetch('/get_videos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ grade: grade })
            })
            .then(response => response.json())
            .then(videos => {
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = '';
                videos.forEach((video, index) => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <h4>${video.title}</h4>
                        <a href="${video.url}" target="_blank" rel="noopener noreferrer">
                            Xem video
                        </a>
                    `;
                    videoGrid.appendChild(videoCard);
                });
            })
            .catch(error => {
                console.error('Error loading videos:', error);
            });
        }

        function askQuestion() {
            if (!currentGrade) {
                alert('Vui l√≤ng ch·ªçn l·ªõp tr∆∞·ªõc khi ƒë·∫∑t c√¢u h·ªèi');
                return;
            }

            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            const chatHistory = document.getElementById('chatHistory');
            const loading = document.getElementById('loading');

            if (!question) return;

            // Th√™m c√¢u h·ªèi v√†o l·ªãch s·ª≠
            const questionDiv = document.createElement('div');
            questionDiv.className = 'message question';
            questionDiv.textContent = `Q: ${question}`;
            chatHistory.appendChild(questionDiv);

            // X√≥a input
            questionInput.value = '';

            // Hi·ªÉn th·ªã loading
            loading.style.display = 'block';

            // G·ª≠i c√¢u h·ªèi
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                const answerDiv = document.createElement('div');
                answerDiv.className = 'message answer';
                answerDiv.textContent = `A: ${data.answer}`;
                chatHistory.appendChild(answerDiv);

                chatHistory.scrollTop = chatHistory.scrollHeight;
            })
            .catch(error => {
                loading.style.display = 'none';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error';
                errorDiv.textContent = 'L·ªói khi g·ª≠i c√¢u h·ªèi';
                chatHistory.appendChild(errorDiv);
            });
        }

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
