<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Khoa học THCS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                typeset: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <!-- Existing HTML structure remains the same -->
     <!-- <p>\[ a = \frac{v_f - v_i}{t} \]</p>
        <mathjax>
            \(E = mc^2\)
        </mathjax>
     </p> -->
    <div class="container">
        <div class="header">
            <h1>Trợ lý thực hành Khoa học Tự nhiên khối THCS</h1>
            <p>Khám phá khoa học cùng trợ lý thông minh</p>
            <p id="currentSubject">Môn học: Vật lý</p>
        </div>

        <div class="subject-selection">
            <button class="subject-btn active" onclick="selectSubject('physics')">
                <i class="fas fa-atom"></i> Vật lý
            </button>
            <button class="subject-btn" onclick="selectSubject('chemistry')">
                <i class="fas fa-flask"></i> Hóa học
            </button>
            <button class="subject-btn" onclick="selectSubject('biology')">
                <i class="fas fa-dna"></i> Sinh học
            </button>
        </div>

        <div class="grade-selection">
            <button class="grade-btn" onclick="selectGrade('6')">
                <i class="fas fa-graduation-cap"></i> Lớp 6
            </button>
            <button class="grade-btn" onclick="selectGrade('7')">
                <i class="fas fa-graduation-cap"></i> Lớp 7
            </button>
            <button class="grade-btn" onclick="selectGrade('8')">
                <i class="fas fa-graduation-cap"></i> Lớp 8
            </button>
            <button class="grade-btn" onclick="selectGrade('9')">
                <i class="fas fa-graduation-cap"></i> Lớp 9
            </button>
        </div>

        <div class="topics-section">
            <h3><i class="fas fa-book"></i> Chủ đề:</h3>
            <div class="topics-grid" id="topicsGrid"></div>
        </div>

        <div class="reference-section">
            <h3><i class="fas fa-video"></i> Tài liệu tham khảo:</h3>
            <div class="video-grid" id="videoGrid"></div>
            <div class="view-more">
                <a href="{{ url_for('documents') }}" class="view-more-btn">
                    <i class="fas fa-book-open"></i> Xem thêm tài liệu
                </a>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-history" id="chatHistory"></div>
            <div id="loading">Đang xử lý câu hỏi của bạn...</div>
            <div class="input-section">
                <input type="text" id="questionInput" placeholder="Nhập câu hỏi của bạn...">
                <button onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i> Gửi
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
